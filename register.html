<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <title>ShopZone</title>
</head>

<body>
    <header id="header__style">
        <div id="header__style__two">
            <img src="./images/logo.jpg" width="80px" height="80px" />
            <div class="center__style"> SHOPZONE</div>
        </div>
    </header>
    <main id="main__style" class="register align">
        <h1>Registeration Form</h1>
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="FName">First Name: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="FName" name="FName" placeholder="Tina"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="LName">Last Name: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="LName" name="LName" placeholder="Sharma"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Email">Email: </label>
                </div>
                <div class="col-75">
                    <input type="email" id="Email" name="Email" placeholder="tinasharma123@gmail.com"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Contact">Contact: </label>
                </div>
                <div class="col-75">
                    <input type="tel" id="Contact" name="Contact" placeholder="9870765865"><br><br>
                </div>
            </div>
        </form>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </main>
</body>

</html>
